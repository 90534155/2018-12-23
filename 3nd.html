<font face="標楷體"><h1>韓國辣泡菜</h1></font>
<font face="標楷體" size="6" p align="left">
曾去過韓國玩的朋友

一定知道韓國料理每餐不可或缺的就是泡菜了<br>

泡菜不僅酸酸辣辣很開胃<br>

更可以化解食物的油膩感<br>

由於韓國人天天吃、餐餐吃<br>

所以泡菜是很能被接受的醃漬物～<br>
