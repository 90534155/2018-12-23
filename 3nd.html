<font face="標楷體"><h1>戰斧豬排</h1></font>
<font face="標楷體" size="6" p align="left">
戰斧豬排
作法：（調味：豬排 胡椒 鹽  白酒適量 ）
豬排真空包裝 低溫烘調 50分鐘 最後再拿出來
熱鍋 橄欖油可多一點  放豬排 先把每一面都煎上色
在拿去烘烤5分鐘  再翻面考  再拿出來靜置10分鐘 豬肉就好了
豬排鍋不洗  直接放菇類下去炒
 加入 鹽巴 白胡椒 黑胡椒 適量  炒至上色 
擺盤 放上 菇類  蘋果醬 巴西里 豬排 完成<br>
