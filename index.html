<font face="標楷體"><h1>酥烤香料鮭魚</h1></font>
<font face="標楷體" size="6" p align="left">
酥烤香料鮭魚
作法：麵包粉 放一些百里香 
鮭魚去皮 片對半
鮭魚 調味：鹽 黑白胡椒  橄欖油  片也要
拿鋁箔紙 放魚皮  
拿白鐵平底鍋 魚片朝下煎 拿鍋子壓住 8分鐘 中小火
鮭魚醬：（香奎克醬 美乃芝 鹽巴 胡椒粉 ）
擺盤：香奎克醬 葡萄醋 做擺盤
熱鍋不用加油 直接放鮭魚 中小火 
慢慢煎 煎到四面都熟 不超過兩分半鐘
再把一面沾麵包粉 拿去烤至上色
完成<br>
