<font face="標楷體"><h1>韓國辣炒年糕</h1></font>
<font face="標楷體" size="6" p align="left">
香辣夠勁甜辣好吃的韓式辣炒年糕，辣醬配上水煮雞蛋真是絕配<br>

當三餐或是消夜吃都適合啊!吃過就會愛上，韓國的辣炒年糕香Q好吃<br>

推薦給敢吃辣、想要嘗嘗韓國年糕味的人<br>

點一份當消夜吃，感受下韓國人的傳統美食小吃吧!<br>

首爾弘大當地的人氣小吃，組爆從中午開到半夜宵夜場都生意熱門<br>

一份年糕才3000韓元、台幣不到90元，便宜又美味的韓國美食<br>
