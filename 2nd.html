<font face="標楷體"><h1>奶油義大利麵</h1></font>
<font face="標楷體" size="6" p align="left">
奶油義大利麵
作法：洋蔥切絲  火腿切條狀 
起司醬：（蛋黃一顆  鮮奶一大匙 鮮奶油半匙 黑胡椒 鹽巴
起司粉一大匙 ）拌一拌 
菠菜水滾 放入麵條煮10分鐘 後加一點橄欖油
熱油白鐵鍋 放入 洋蔥 火腿 炒一下 放入麵水2大匙
鹽巴 白胡椒  麵一半 倒入一點 起司醬  皮薩草 炒到麵水快乾
在倒入全部起司醬  拌炒一下 起鍋  完成。<br>
