<font face="標楷體"><h1>韓國燒酒</h1></font>
<font face="標楷體" size="6" p align="left">
燒酒其實是以麴類、酒母為糖化發酵劑，並以穀物等澱粉質等糖質原料，經蒸煮、糖化、發酵、蒸餾、陳釀和勾兌而釀制而成色透明的一種傳統蒸餾酒。<br>

我自己是覺得有一股蒸餾的味道。因此會帶一點特殊的甜味，喝下後會有一點回甘的苦味，所以才會有很多人說是一種難以下嚥的感覺。<br>

很多人在乾癮一口下肚後都沒有什麼感覺，但是酒精濃度高達18度的韓國燒酒後勁可是很強的！<br>

一般韓國人的平均瓶數是一瓶半左右大醉特醉，可以喝到兩瓶的人算是十分厲害的啦！<br>
