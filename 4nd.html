<font face="標楷體"><h1>香料烤馬鈴薯</h1></font>
<font face="標楷體" size="6" p align="left">
香料烤馬鈴薯
作法：迷迭香 九層塔切碎 <br>
馬鈴薯對半切塊一開四（不削皮）<br>
麵水滾下馬鈴薯  讓水在滾一次水就撈起來  麵水留著<br>
馬鈴薯（調味：白胡椒 迷迭香 紅椒粉 橄欖油 ）<br>
烤盤拿鋁箔紙包起來  塗點橄欖油  爐火200度<br>
烤盤先拿去烤箱烤熱點 <br>
烤盤擺上馬鈴薯  烤15分鐘 200度 可翻轉  <br>
時間到加適量鹽巴 完成。<br>
